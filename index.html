<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"
    />
    <link rel="icon" href="./icon.ico" />
    <link rel="manifest" href="./manifest.json" />

    <!-- 
        Los metafields con la property "og: " (open graph) 
      cuando compartimos el enlace de nuestro sitio 
      son las que definen la manera que se muestra el cuadro en miniatura 
      en whatsapp por ejemplo
    -->
    <meta property="og:site_name" content="Observatorio fallos del consumo" />

    <meta property="og:image" content="" />
    <meta property="og:image:width" content="64" />
    <meta property="og:image:height" content="64" />

    <meta
      property="og:title"
      content="Observatorio - Fallos del consumo - DEV"
    />
    <meta
      property="og:description"
      content="Es un proyecto comuntario organizado por Usuarios y Consumidores Unidos cuyo objetivo es contener, compilar la mayor cantidad de antecedentes jurisprudenciales en materia de defensa del consumidor"
    />
    <meta property="og:url" content="https://" />

    <title>Observatorio</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
